<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRecycle</title>

    <!-- Tailwind CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Link to Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Google Font used -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-semibold text-center text-blue-600 mb-8">OpenRecycle</h1>

        <!-- Address Input Section -->
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-3">Enter an Address and item type to Search for Recycling Centers</h2>
            <div class="flex justify-center items-center space-x-4">
                <input id="addressInput" type="text" placeholder="Enter Address"
                    class="w-full sm:w-96 border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <input id="itemInput" type="text" placeholder="What type of item?"
                    class="w-full sm:w-48 border-2 border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <button id="fetchCoordinatesAndSearchBtn"
                    class="bg-blue-500 text-white text-lg p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
            </div>
        </div>

        <!-- Location Info Section -->
        <div id="locationInfo" class="mb-8 text-center"></div>

        <!-- Results Section -->
        <div id="results" class="p-6 bg-white border rounded-lg shadow-md mt-8">
            <h3 class="text-xl font-semibold text-center text-gray-700">Results</h3>
            <p id="resultsText" class="mt-4 text-center text-gray-600">No data available yet. Start by fetching the data or entering an address.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
