<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overpass API Example</title>
</head>
<body>
    <h1>Overpass API Data Fetch</h1>

    <!-- Button to fetch parks data -->
    <button id="fetchDataBtn">Fetch Parks Data</button>
    
    <!-- Address Input Section -->
    <h2>Enter an Address to Get Coordinates</h2>
    <input id="addressInput" type="text" placeholder="Enter Address" />
    <ul id="suggestions"></ul> <!-- Dropdown for suggestions -->
    <button id="fetchCoordinatesBtn">Get Coordinates</button>

    <!-- Divs to display the results -->
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
